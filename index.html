<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400&family=Sono:wght@400;600&display=swap" rel="stylesheet">

    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="page-title"><h1>My Library</h1></div>
        <button type="button" id="btn-show-form">Add a book</button>
        <div class="form-container hidden">
            <form name="add-book-form">
                <div class="form-row">
                    <div class="input-label">
                        <label for="new-book-title">Book Title:</label>
                    </div>
                    <input type="text" name="new-book-title" id="new-book-title" required />
                </div>
                <div class="form-row">
                    <div class="input-label">
                        <label for="new-book-title">Book Author:</label>
                    </div>
                    <input type="text" name="new-book-author" id="new-book-author" required />
                </div>
                <div class="form-row">
                    <div class="input-label">
                        <label for="new-book-title">Number of Pages:</label>
                    </div>
                    <input type="number" name="new-book-pages" id="new-book-pages" min="1" required />
                </div>
                <div class="form-row">
                    <div class="input-label">
                        <label for="new-book-title">Read:</label>
                    </div>
                    <input type="checkbox" name="new-book-read" id="new-book-read" value="yes"/><p>Yes, I have read the book.</p>
                </div>
                <button type="button" id="btn-add-book">Add</button>
            </form>
        </div>
        <div class="library">
        </div>
    </div>
</body>
</html>
